<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speech to WAV Example</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="speech.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Header -->
    <h1>Record your audio!</h1>

    <div class="container">
      <!-- Record Audio Section -->
      <div class="audio-section">
        <button id="startRecording" class="btn btn-primary">
          Start Recording
        </button>
        <button id="stopRecording" class="btn btn-secondary" disabled>
          Stop Recording
        </button>

        <!-- New Listening Message -->
        <p
          id="listeningMessage"
          style="
            display: none;
            text-align: center;
            font-size: 1.2rem;
            color: #800020;
            font-weight: bold;
          "
        >
          Listening...
        </p>
        <!-- Time display for speaking duration -->
        <div id="timeDisplay" class="time-display">Time: 0.00s</div>

        <!-- Audio Player to display and play the generated .wav file -->
        <div class="audio-file">
          <h3>Generated WAV File</h3>
          <audio id="audioPlayer" class="audio-player" controls>
            <source id="audioSource" src="" type="audio/wav" />
          </audio>
        </div>
      </div>

      <!-- Translation Prompt Section -->
      <div
        id="translationPrompt"
        class="translation-prompt"
        style="display: none"
      >
        <p>Do you want to translate this audio to English?</p>
        <button id="translateYes" class="btn btn-success">Yes</button>
        <button id="translateNo" class="btn btn-danger">No</button>
      </div>

      <!-- Loading Spinner and Translation Message -->
      <div id="loadingSpinner" class="spinner-container">
        <p>Your audio will be translated soon...</p>
        <div class="loading-spinner"></div>
      </div>
      <!-- Audio Player to display and play the generated .wav file -->

      <!-- Record Again Prompt Section -->
      <div
        id="recordAgainPrompt"
        class="record-again-prompt"
        style="display: none"
      >
        <p>Would you like to record another audio?</p>
        <button id="recordYes" class="btn btn-success">Yes</button>
        <button id="recordNo" class="btn btn-danger">No</button>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

    <script src="speech.js"></script>
  </body>
</html>
